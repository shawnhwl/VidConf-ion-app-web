      containers:
        - image: dleeha/ion-app-web:latest #NOTE: to automate build
          name: web
          ports:
            - containerPort: 9090
          resources: {}
          volumeMounts:
            - mountPath: /etc/caddy/Caddyfile
              name: web-claim0
              subPath: Caddyfile
